      <div class="jumbotron my-auto">
        <div class="column is-4 is-offset-4">
            <h3 class="title">Sign Up</h3>
            <div class="box">
                <form name='test'>
                    <div class="field">
                        <div class="control">
                            <input class="input is-large" type="email" name="email" placeholder="Email" autofocus="" id='email'>
                        </div>
                    </div>
        
                    <div class="field">
                        <div class="control">
                            <input class="input is-large" type="text" name="name" placeholder="Name" autofocus="" id="name">
                        </div>
                    </div>
        
                    <div class="field">
                        <div class="control">
                            <input class="input is-large" type="password" name="password" placeholder="Password" id="password">
                        </div>
                    </div>
        
                    <button class="button is-block is-info is-large is-fullwidth" onclick="GetUserRegistrationData()">Sign Up</button>
                </form>
            </div>
        </div>
        </div>
